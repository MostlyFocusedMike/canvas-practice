<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Canvas Practice</h1>
    <div>
      <input type="range" id="x-val" value="1" name="xVal" min="-15" max="15" data-axis="x" />
      <label for="x-val">X</label>
    </div>
    <div>
      <input type="range" id="y-val" value="1" name="yVal" min="-15" max="15" data-axis="y"/>
      <label for="y-val">Y</label>
    </div>
    <button id="reset">Reset</button>

    <div id="main-equation">
      <p class="current-x">1</p>
      <div id="holder">
        <p class="bracket">[</p>
        <div class="matrix">
          <p>1</p>
          <p>0</p>
          <span>&icirc;</span>
        </div>
        <p class="bracket">]</p>
      </div>
      <p>+</p>
      <p class="current-y">1</p>
      <div id="holder">
        <p class="bracket">[</p>
        <div class="matrix">
          <p>0</p>
          <p>1</p>
          <span>&jcirc;</span>
        </div>
        <p class="bracket">]</p>
      </div>
      <p>=</p>
      <div id="holder">
        <p class="bracket">[</p>
        <div class="matrix">
          <p class="current-x">1</p>
          <p class="current-y">1</p>
          <span>V</span>
        </div>
        <p class="bracket">]</p>
      </div>
    </div>
    <p>Unit vectors: &icirc; and &jcirc;</p>

    <canvas id="my-canvas" style="border:0.5rem solid #d3d3d3; margin: 1rem auto; display: block"></canvas>

    <h2>Warp</h2>
    <div style="display: flex; gap: 3rem">
      <div>

        <p>&icirc; coords</p>
        <div>
          <input type="range" id="i-x-val" name="iHatX" min="-20" max="20" value="10" />
          <label for="i-x-val">x</label>
        </div>
        <div>
          <input type="range" id="i-y-val" name="iHatY" min="-20" max="20" value="0"/>
          <label for="i-y-val">y</label>
        </div>
      </div>

      <div>

        <p>&jcirc; coords</p>
        <div>
          <input type="range" id="j-x-val"  name="jHatX" min="-20" max="20" value="0" />
          <label for="j-x-val">x</label>
        </div>
        <div>
          <input type="range" id="j-y-val" name="jHatY" min="-20" max="20"  value="10"/>
          <label for="j-x-val">y</label>
        </div>
      </div>
        <div id="holder">
          <p class="bracket">[</p>
          <div class="matrix">
            <p id="cur-i-x">1</p>
            <p id="cur-i-y">0</p>
            <span>i</span>
          </div>
          <div class="matrix">
            <p id="cur-j-x">0</p>
            <p id="cur-j-y">1</p>
            <span>j</span>
          </div>
          <p class="bracket">]</p>
        </div>
    </div>

    <canvas id="warp-1" style="border:0.5rem solid #d3d3d3; margin: 1rem auto; display: block"></canvas>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
